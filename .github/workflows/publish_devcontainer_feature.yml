name: Build and Publish OpenFactory-SDK Devcontainer Feature Docker Image

on: [workflow_dispatch]

jobs:
  build_and_push:
    name: Build and Push Docker Image to GHCR
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
          
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .devcontainer/features/openfactory
          file: ./Dockerfile
          push: true
          tags: ghcr.io/demo-smart-factory-concordia-university/devcontainer-feature-openfactory-sdk:latest
